name: Update Repository Description

on:
  workflow_dispatch:

jobs:
  update-description:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Update repo description
        run: |
          gh repo edit "$GITHUB_REPOSITORY" \
            --description "This repo description was updated via GitHub Actions ðŸš€"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
